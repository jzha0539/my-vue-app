name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create env file for production build
        run: |
          cat > .env.production.local << 'EOF'
          VUE_APP_OPENWEATHER_KEY=${{ secrets.VUE_APP_OPENWEATHER_KEY }}
          VUE_APP_ALLBOOKS_URL=${{ secrets.VUE_APP_ALLBOOKS_URL }}
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist